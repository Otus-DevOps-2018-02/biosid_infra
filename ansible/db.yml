---
- name: Configure MongoDb
  hosts: db
  become: true
  vars:
    mongo_bind_ip: "127.0.0.1,{{ hostvars['dbserver'].internal_ip }}"
  tasks:
    - name: Change MongoDb config file
      template:
        src: templates/mongod.conf.j2
        dest: /etc/mongod.conf
        mode: 0644
      notify: restart mongod
  handlers:
  - name: restart mongod
    service:
      name: mongod
      state: restarted
